<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Mulish:wght@200;300;400;500;600;700;800;900&family=Raleway:wght@400;500;600;700;800;900&family=Spectral:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="content__image"></div>
      <h1>Welcome!</h1>
    </div>
    <form id="registration-form" method="post">
      <h2>Create Account</h2>
      <label for="name">
        <p class="title">Name</p>
      </label>
      <input type="text" id="name" placeholder="enter your name..." name="name" required>
      <p class="error"></p>
      <label for="surname">
        <p class="title">Surname</p>
      </label>
      <input type="text" id="surname" placeholder="enter your surname..." name="surname" required>
      <p class="error"></p>
      <label for="date">
        <p class="title">Date of birth</p>
      </label>
      <input type="date" id="date" placeholder="choose your date of birth..." name="date" required>
      <p class="error"></p>
      <label for="email">
        <p class="title">Email</p>
      </label>
      <input type="email" id="email" placeholder="enter your email..." name="email" required>
      <p class="error"></p>
      <label for="password">
        <p class="title">Password</p>
      </label>
      <input type="password" id="password" placeholder="enter password..." name="password" required>
      <p class="error"></p>
      <label for="confirmpassword">
        <p class="title">Confirm password</p>
      </label>
      <input type="password" id="confirmpassword" placeholder="enter password..." name="confirmpassword" required>
      <p class="error"></p>
      <button type="submit">Register</button>
    </form>
  </div>
  <div class="popup">
    <div class="popup__content">
      <p class="popup__text">Sorry, something went wrong...</p>
      <p class="popup__text">Please,try again later...</p>
    </div>
  </div>
  <div class="popup__success">
    <div class="popup__success-content">
      <p class="popup__success-text">Congratulations!</p>
      <p class="popup__success-text">You have successfully registered.</p>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
